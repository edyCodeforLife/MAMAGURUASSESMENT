<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" /> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif|Open+Sans:300,400,600,700,800)" />

	<link rel=icon href="http://portal-dev.ap-southeast-1.elasticbeanstalk.com/favicon-32x32.png">

	<title>MamaGuru</title>

</head>

<body>
	<noscript> You need to enable JavaScript to run this app. </noscript>
	<div id="ie" style="display: none; padding: 24px; color: #9F6000; background-color: #FEEFB3;">
		Your web browser is old some features of this web may not work.
		<a href="http://outdatedbrowser.com/en">Please upgrade your browser.</a>
	</div>
	<div id="app" style="display:block">

		<!-- tobereplace -->
	</div>
	<div id="mobile-header" style="position: relative;"></div>
	<div id="links"></div>
	<noscript id="deferred-styles">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
	</noscript>
	<script>
		var loadDeferredStyles = function () {
			var addStylesNode = document.getElementById('deferred-styles');
			var replacement = document.createElement('div');
			replacement.innerHTML = addStylesNode.textContent;
			document.body.appendChild(replacement);
			addStylesNode.parentElement.removeChild(addStylesNode);
		};
		var raf =
			window.requestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			window.webkitRequestAnimationFrame ||
			window.msRequestAnimationFrame;
		if (raf)
			raf(function () {
				window.setTimeout(loadDeferredStyles, 0);
			});
		else window.addEventListener('load', loadDeferredStyles);
	</script>
	<!-- your react app will render here -->
	<div id="app"></div>
	<div id="portals" />
</body>

</html>
