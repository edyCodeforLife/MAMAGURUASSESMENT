<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

	<link rel="stylesheet" type="text/css" charset="UTF-8"
		href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />

	<style>
		@font-face {
			font-family: 'Inter Regular';
			font-style: normal;
			font-weight: 400;
			src: local('Inter Regular'), local('Inter-Regular'), url(https://fonts.gstatic.com/s/inter/v3/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa2JL7W0Q5n-wU.woff2) format('woff2');
			unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
		}

		body {
			font-family: 'Inter Regular', sans-serif;
			font-weight: 400 !important;
			color: #555
		}
	</style>

	<title>MamaGuru</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<noscript> You need to enable JavaScript to run this app. </noscript>
	<div id="ie" style="display: none; padding: 24px; color: #9F6000; background-color: #FEEFB3;">
		Your web browser is old some features of this web may not work.
		<a href="http://outdatedbrowser.com/en">Please upgrade your browser.</a>
	</div>
	<div id="app" style="display:block">

		<!-- tobereplace -->
	</div>
	<div id="mobile-header" style="position: relative;"></div>
	<div id="links"></div>
	<noscript id="deferred-styles">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
	</noscript>
	<script>
		var loadDeferredStyles = function () {
			var addStylesNode = document.getElementById('deferred-styles');
			var replacement = document.createElement('div');
			replacement.innerHTML = addStylesNode.textContent;
			document.body.appendChild(replacement);
			addStylesNode.parentElement.removeChild(addStylesNode);
		};
		var raf =
			window.requestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			window.webkitRequestAnimationFrame ||
			window.msRequestAnimationFrame;
		if (raf)
			raf(function () {
				window.setTimeout(loadDeferredStyles, 0);
			});
		else window.addEventListener('load', loadDeferredStyles);
	</script>
	<!-- your react app will render here -->
	<div id="app"></div>
	<div id="portals" />
</body>

</html>
